{% extends 'base.html' %}
{% from "macros/_formRender.html" import render_field %}
{% block title %}
    Users
{% endblock %}
{% block content %}
    <div class="container-fluid text-center mt-md-3">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img style="width: 15rem; height: 15rem" class="rounded-circle img-fluid"
                     src="{{ url_for('post.static', filename='/images/' + post.image) }}"
                     alt="">
            </div>
            <div class="col-md-5">
                <h1>
                    {{ post.title }}
                </h1>

                <div style="margin-top: 1rem; display: flex; flex-direction: column; gap: .2rem; align-items: center;">
                     <div class="input-group w-75">
                        <button disabled class="w-25 btn btn-outline-secondary" type="button" id="button-phone">
                            Category
                        </button>
                        <input disabled type="text" class="form-control"
                               value="{{ post.category.name }}">
                    </div>
                    <div class="input-group w-75">
                        <textarea class="form-control" cols="50" rows="10" style="resize: none"
                                  disabled>{{ post.text }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <a href="{{ url_for('post.get_post') }}" class="btn btn-secondary" style="margin-top: 2em">Back</a>
    </div>
{% endblock %}
