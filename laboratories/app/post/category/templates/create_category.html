{% extends 'base.html' %}
{% from "macros/_formRender.html" import render_field %}
{% block title %}
    Users
{% endblock %}
{% block content %}
    <div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">
        <h1>
            Add Category
        </h1>
        <form action="{{ url_for('post.category.create_category') }}" method="post"
              class="row d-flex justify-content-center w-50 gap-3">
            {{ form.csrf_token }}
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    {{ render_field(form.name, class='form-control') }}
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
