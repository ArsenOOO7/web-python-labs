{% macro render_field(field) %}
    {% if kwargs['add_label'] %}
        <label class="{{ kwargs['label_class'] }}">{{ field.label }}</label>
    {% endif %}
    {{ field(**kwargs)| safe }}
    {% for error in field.errors %}
        <div class="text-danger">
            {{ error }}
        </div>
    {% endfor %}
{% endmacro %}
