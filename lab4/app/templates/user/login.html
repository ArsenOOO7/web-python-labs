{% extends 'base.html' %}
{% block title %}
Sign in
{% endblock %}
{% block content %}
<div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">

    {% if session.get('login_error') %}
        <div class="alert alert-danger mt-4" role="alert">
            {{  session.pop('login_error') }}
        </div>
    {% endif %}

    <h1>Sign in</h1>
    <form action="{{ url_for('login_handle')}}" method="post" class="row d-flex justify-content-center w-25 gap-3 needs-validation" novalidate>
         <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <input type="text" class="form-control" name="login" id="login" placeholder="Login" required>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
